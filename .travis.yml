language: perl
perl:
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
before_install:
  - sudo apt-get -qq update
install:
  - ./autogen.sh
  - ( cd perllib && cpanm --quiet --installdeps --notest . )
script:
  - ./configure
  - make
  - make dist
  - tar zxvf *.tar.gz
  - cd dsp-[0-9]*
  - ./configure
  - make
